<body>
    <h1>Try to reverse a number</h1>
</body>
<script>
    function reverseFunction(num, reversed = 0) {
    if (num === 0) {
        return reversed;
    }
    return reverseFunction(Math.floor(num / 10),
        reversed * 10 + num % 10);
    }
  
    const num = 987654321;
    const result = reverseFunction(num);
  
    console.log(result);
</script>
