<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <center>
        <form>
            <div class="form-group row">
                <label for="i1" class="col-sm-2 col-form-label">FirstName</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="i1" placeholder="FirstName">
                </div>
              </div>
            <br><br>
            <div class="form-group row">
                <label for="i2" class="col-sm-2 col-form-label">LastName</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="i2" placeholder="LastName">
                </div>
            </div>
            <br><br>
            <div class="form-group row">
                <label for="i3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-4">
                  <input type="email" class="form-control" id="i3" placeholder="Email Address">
                </div>
            </div>
            <br><br>
            <div class="form-group row">
                <label for="i4" class="col-sm-2 col-form-label">Phone #</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="i4" placeholder="Enter Your Mobile Number">
                </div>
            </div>
            <br><br>
            <div class="form-group row">
              <label for="i5" class="col-sm-2 col-form-label">State</label>
              <div class="col-sm-4">
                <input type="number" class="form-control" id="i5" placeholder="State">
              </div>
            </div>
            <br><br>
            <div class="form-group row">
                <label for="i6" class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-4">
                  <select name="i6" class="form-control">
                    <option value="Choose your city" >Choose your city</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Nodia" >Nodia</option>
                    <option value="Howrah" >Howrah</option>
                    <option value="Hoogly" >Hoogly</option>
                    <option value="Other" >Other</option>
                  </select>
                </div>
            </div>
            <br><br>
            <div class="form-group row">
              <label for="i7" class="col-sm-2 col-form-label">Do you have hosting?</label>
              <div class="col-sm-4">
                <input type="checkbox"  name="i7" value="Yes">
                <label for="lang">Yes</label><br>
                <input type="checkbox" name="i7" value="No">
                <label for="lang">No</label>
              </div>
            </div>
            <br>
            <div class="form-group row">
              <label for="i8" class="col-sm-2 col-form-label">Project Description</label>
              <div class="col-sm-4">
                <textarea name="i8" class="form-control" placeholder="Project Description..."></textarea>
              </div>
            </div>
            <br>
            <input type="submit"  value="Submit" />
        </form>
    </center>
    
    
</body>
</html>
